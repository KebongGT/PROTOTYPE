<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content
		="width=device-width, initial-scale=1.0">
	<title>COLOR GAME</title>

	<style>
		.container {
			width: 70%;
			margin: auto;
			text-align: center;
		}

		.dice {
			text-align: center;
			display: inline-block;
			margin: 10px;
		}

		body {
			background-color: #02010100;
			margin: 0;
		}

		h1 {
			margin: 30px;
			font-family: "Luckiest Guy", regular;
			text-shadow: 5px 0 #232931;
			font-size: 4.5rem;
			color: #ffffff;
			text-align: center;
		}

		p {
			font-size: 2rem;
			color: #ffffff;
			font-family: "Luckiest Guy", regular;
		}

		img {
			width: 100%;
		}

		.bottom {
			padding-top: 30px;
		}

		.butn {
			background: #ffffff;
			font-family: "Luckiest Guy", regular;
			border-radius: 7px;
			color: #000000;
			font-size: 30px;
			padding: 16px 25px 16px 25px;
			text-decoration: none;
		}

		.butn:hover {
			background: #000000;
			font-family: "Luckiest Guy", regular;
			border-radius: 7px;
			color: #ffffff;
			text-decoration: none;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Perya Live!</h1>

		<div class="dice">
			<p class="Player1">BLUE</p>
			<img class="img1" src="https://sanjuanchapter.paolomuhlfeld.com/wp-content/uploads/2022/12/blue.png">
		</div>

		<div class="dice">
			<p class="Player2">RED</p>
			<img class="img2" src="https://sanjuanchapter.paolomuhlfeld.com/wp-content/uploads/2022/12/red.png">
		</div>
	</div>

	<div class="container bottom">
		<button type="button" class="butn"
			onClick="rollTheDice()">
			BATAK NA!
		</button>
	</div>
	<div class="container bottom">
		<button type="button" class="butn"
			onClick="editNames()">
			WAG PINDUTIN
		</button>
	</div>

	<script>

		// Player name
		var player1 = "BLUE";
		var player2 = "RED";

		// Function to change the player name
		function editNames() {
			player1 = prompt("Change Player1 name");
			player2 = prompt("Change player2 name");

			document.querySelector("p.Player1")
							.innerHTML = player1;
							
			document.querySelector("p.Player2")
							.innerHTML = player2;
		}

		// Function to roll the dice
		function rollTheDice() {
			setTimeout(function () {
				var randomNumber1 = Math.floor(Math.random() * 6) + 1;
				var randomNumber2 = Math.floor(Math.random() * 6) + 1;

			

				if (randomNumber1 === randomNumber2) {
					document.querySelector("h1").innerHTML = "JOKE LANG!";
				}

				else if (randomNumber1 < randomNumber2) {
					document.querySelector("h1").innerHTML
						= (player2 + " WINS!");
				}

				else {
					document.querySelector("h1").innerHTML
						= (player1 + " WINS!");
				}
			}, 2500);
		}
	</script>
</body>

</html>
